plugins {
	id 'org.springframework.boot' version '2.7.18' apply false // "apply false" this is LIBRARY! not running
	id 'java'
	id 'maven-publish'
}

group = 'ru.perm.v.multi_module'
version = '0.0.5'

java {
	sourceCompatibility = '11'
	withJavadocJar()
	withSourcesJar()
}

jar {
	enabled = true
	archiveClassifier = '' //change PLAIN to empty string
}

repositories {
	mavenCentral()
	mavenLocal()
	maven {
		url = "http://v.perm.ru:8082/repository/ru.perm.v/"
		allowInsecureProtocol = true
		credentials {
			username = "admin"
			password = "pass"
		}
	}
}

dependencies {
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
	useJUnitPlatform()
}

