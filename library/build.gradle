tasks.withType(JavaCompile).configureEach {
	println "Module Library. On JavaCompile. Executing TASK: " + it.name
//	println "Module Library. Java version:" + System.getProperty("java.version")
	println "----------------"
}

tasks.withType(Test).configureEach {
	println "Module Library. On Test. Executing TASK: " + it.name
//	println "Module Library. Java version:" + System.getProperty("java.version")
	println "----------------"
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
			pom {
				name = 'Multi Module Application'
				description = 'My Description Multi Module Application'
			}
		}
	}
	repositories {
		maven {
			url = 'http://v.perm.ru:8082/repository/ru.perm.v/'
			allowInsecureProtocol = true
			credentials {
				username = 'admin'
				password = 'pass'
			}
		}
	}
}
